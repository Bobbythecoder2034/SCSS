<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>
<body>
    <header class="header">
        <h1>Image Gallery</h1>
        <button class="dark-mode">Dark Mode</button>
    </header>
    <div class="image-container">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </div>

    <div class="thumbnail-container">
        <img src="https://www.vmcdn.ca/f/files/rmotoday/import/18/2018/09/GT-20150319-RMO0801-303199996-AR.jpeg;w=725" alt="The Boss Grizzly Bear" class="small">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Polar_Bear_-_Alaska_%28cropped%29.jpg" alt="Polar Bear" class="small">
        <img src="https://res.cloudinary.com/roundglass/image/upload/f_auto/ar_4:3,c_fill,w_auto/g_auto,q_auto/v1588151704/roundglass/sustain/Ranthambore_Sloth-bear_Ondrej-Prosicky_Shutterstock-copy_imwbnt.jpg" alt="Sloth Bear" class="small">
        <img src="https://d1jyxxz9imt9yb.cloudfront.net/medialib/3787/image/s768x1300/panda_1.jpg" alt="Panda Bear" class="small">
        <img src="https://cdn.britannica.com/13/232813-050-EBA485F3/Sun-bear-Helarctos-malayanus.jpg" alt="Sun Bear" class="small">
        <img src="https://inlightofnature.com/wp-content/uploads/2015/12/20150816_1DX_4497_WMCRweb.jpg" alt="Black Bear" class="small">
    </div>
</body>
</html>
